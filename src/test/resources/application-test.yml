spring:
  cloud.stream:
    bindings:
      cmdUserAccountConsumer-in-0:
        binder: kafka
        destination: cmd.user-account
      fctUserAccountProducer-out-0:
        binder: kafka
        destination: fct.user-account
    kafka:
      binder:
        brokers: localhost
  main:
    allow-bean-definition-overriding: true
